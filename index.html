<!--個人資料輸入表格 -->
<div class="container mt-5">
  <h3>Costumize your namecard</h3>
  <form>
    <div class="form-group">
      <input type="text" class="form-control" id="name" placeholder="Your Name">
      <div class="feedback"></div>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" id="photo_url" placeholder="Link to your photo">
    </div>
    <div class="form-group">
      <textarea class="form-control" id="introduce" rows="3" placeholder="Introduce yourself in 200 words"></textarea>
      <div class="feedback"></div>
    </div>
    <div class="form-group">
      <p>Choose the theme:</p>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="radio_lighttheme" value="light_theme"
          checked>
        <label class="form-check-label" for="radio_lighttheme">Light Theme</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="radio_darktheme" value="dark_theme">
        <label class="form-check-label" for="radio_darktheme">Dark Theme</label>
      </div>
      <div class="feedback"></div>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<!--結果呈現 -->
<div class="container mt-5">
  <div class="my-card clearfix">
    <img class="my-photo">
    <h3 class="my-name"></h3>
    <p class="my-introduce"></p>
  </div>
</div>
